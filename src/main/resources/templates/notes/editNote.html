<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Edit Note</title>
</head>
<body>
        <form action="/note/update" method="post" class="container">
            <div class="form-group">
                <label for="idForUpdate">Номер:</label>
                <input type="text" name="id" class="form-control form-control-sm" id="idForUpdate" th:value="${note.id}" contenteditable="false"/>
            </div>

            <div class="form-group">
                <label for="titleForUpdate">Назва:</label>
                <input type="text" name="title" class="form-control form-control-sm" id="titleForUpdate" th:value="${note.title}"/>
            </div>

            <div class="form-group">
                <label for="contentForUpdate">Зміст:</label>
                <textarea name="content" class="form-control form-control-sm" id="contentForUpdate" cols="30" rows="10" th:text="${note.content}"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-primary margin-bottom 2">Зберегти</button>
            </div>
        </form>
</body>
</html>
