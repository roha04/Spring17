<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Notes list</title>
</head>
<body>

    <div class="container" col-6>
        <form action="/note/create" method="post">
            <div class="form-group mb-2">
                <label for="title">Назва </label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp" placeholder="введіть назву нотатки">
                <!--                <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>-->
            </div>
            <div class="form-group mb-2">
                <label for="noteContent">Зміст </label>
                <input type="text" name="content" class="form-control" id="noteContent" placeholder="зміст нотатки">
            </div>
            <button type="submit" class="btn btn-primary margin-bottom 2">Створити</button>
        </form>
    </div>

    <div class="container" col-6>
        <h1 th:text="'Notes count: ' + ${notes.size()}"></h1>

        <div th:each="note : ${notes}">
            <div th:text="'id: ' + ${note.id}"></div>
            <div th:text="'Title: ' + ${note.title}"></div>
            <div th:text="'Content: ' + ${note.content}"></div>
            <a th:href="'http://localhost:8080/note/edit?id=' + ${note.id}">Редагувати</a>
        </div>
    </div>

    <div class="container" col-1>
        <form action="/note/delete" method="post">
            <div>
                <label for="id-for-delete">№ для видалення:</label>
                <input type="text" name="id" id="id-for-delete"/>
            </div>

            <div>
                <button type="submit" class="btn btn-primary margin-bottom 2">Видалити</button>
            </div>
        </form>
    </div>
</body>
</html>
